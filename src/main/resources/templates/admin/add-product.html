<!DOCTYPE html>
<html lang="en">
<head>
  <title>Add New Product</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
    }
    .container {
      width: 80%;
      margin: 10px auto;
      background-color: #fff;
      padding: 20px;
      box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.3);
      border-radius: 10px;
    }
    h1 {
      text-align: center;
      color: #333;
      margin-top: 0;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-size: 1.1em;
      font-weight: bold;
      color: #333;
    }
    input[type="number"], textarea, #modelName, #size {
      width: 100%;
      padding: 12px 25px;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 50px;
      resize: vertical;
      font-size: 1em;
    }
    textarea {
      overflow: hidden;
      padding: 12px;
      -ms-overflow-style: none;
      scrollbar-width: none;
    }
    textarea::-webkit-scrollbar {
      display: none;
    }
    button[type="submit"], button[type="button"] {
      background-color: #1e90ff;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-bottom: 10px;
      float: right;
      font-size: 1em;
    }
    button[type="submit"]:hover, button[type="button"]:hover {
      background-color: #0066cc;
    }
    .productInfoRow {
      margin-bottom: 10px;
      display: flex;
      flex-wrap: wrap;
      flex-direction: row;
      justify-content: left;
      width: 100%
    }
    .ff, #productInfoDiv{
      width: 100%;
      box-sizing: border-box;
    }
    .fh {
      width: 49%;
      box-sizing: border-box;
    }
    .productInfoHead, .productInfoBody {
      width: 45%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 50px;
      margin-right: 10px;
      font-size: 1em;
    }
    #addProductInfo {
      background-color: #1e90ff;
      color: white;
      padding: 8px 16px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1em;

    }
    #addProductInfo:hover {
      background-color: #0066cc;
    }
    #addProductForm{
      display: flex;
      flex-wrap: wrap;
      justify-content:space-between;
    }
    #loader {
      border: 16px solid #f3f3f3;
      border-top: 16px solid #3498db;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      animation: spin 2s linear infinite;
      margin: auto;
      display: none;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    /* Media Queries */
    @media screen and (max-width: 1000px) {
      .container {
        width: 90%;
        margin: 10px auto;
        background-color: #fff;
        padding: 20px;
        box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.3);
        border-radius: 10px;
      }

      input[type="text"], input[type="number"], textarea {
        font-size: 0.9em;
      }

      button[type="submit"], button[type="button"], #addProductInfo {
        font-size: 0.9em;
        padding: 10px 16px;
      }
    }
  </style>
</head>
<body>
<div class="container">
  <h1>Add New Product</h1>
  <form id="addProductForm">
    <div class="ff">
      <label for="modelName">Model Name:</label>
      <input type="text" id="modelName" name="modelName" required><br><br>
    </div>
    <div class="ff">
      <label for="size">Size:</label>
      <input type="text" id="size" name="size" required><br><br>
    </div>
    <div class="ff">
      <label for="description">Description:</label>
      <textarea id="description" name="description" required></textarea><br><br>
    </div>
    <div class="fh">
      <label for="ourCost">Our Cost:</label>
      <input type="number" id="ourCost" name="ourCost" required><br><br>
    </div>
    <div class="fh">
      <label for="originalPrice">Original Price:</label>
      <input type="number" id="originalPrice" name="originalPrice" required><br><br>
    </div>

    <div id="productInfoDiv">
      <label>Product Info:</label>
      <div class="productInfoRow">
        <input type="text" class="productInfoHead" placeholder="Head" required>
        <input type="text" class="productInfoBody" placeholder="Body" required>
      </div>
    </div>
    <button type="button" id="addProductInfo">Add Product Info</button><br><br>
    <div class="ff">
      <label for="images">Images:</label>
      <input type="file" id="images" name="images" multiple required><br><br>
    </div>
    <div id="loader"></div>
    <button type="submit" id="submitProduct">Submit</button>
  </form>
</div>
<script>
  document.addEventListener("DOMContentLoaded", function () {
    var addProductInfo = document.getElementById("addProductInfo");
    addProductInfo.addEventListener("click", function () {
      var productInfoDiv = document.getElementById("productInfoDiv");
      var productInfoRow = document.createElement("div");
      productInfoRow.classList.add("productInfoRow");

      var headInput = document.createElement("input");
      headInput.setAttribute("type", "text");
      headInput.setAttribute("class", "productInfoHead");
      headInput.setAttribute("placeholder", "Head");
      headInput.setAttribute("required", "");

      var bodyInput = document.createElement("input");
      bodyInput.setAttribute("type", "text");
      bodyInput.setAttribute("class", "productInfoBody");
      bodyInput.setAttribute("placeholder", "Body");
      bodyInput.setAttribute("required", "");

      var removeButton = document.createElement("button");
      removeButton.setAttribute("type", "button");
      removeButton.setAttribute("class", "removeProductInfo");
      removeButton.textContent = "X";

      productInfoRow.appendChild(headInput);
      productInfoRow.appendChild(bodyInput);
      productInfoRow.appendChild(removeButton);
      productInfoDiv.appendChild(productInfoRow);
    });

    const productInfoDiv = document.getElementById("productInfoDiv");
    productInfoDiv.addEventListener("click", function (event) {
      if (event.target.classList.contains("removeProductInfo")) {
        event.target.parentNode.remove();
      }
    });

  const addProductForm = document.querySelector('#addProductForm');

  addProductForm.addEventListener('submit', async (event) => {
    var loader = document.getElementById("loader");
    loader.style.display = "block";
    event.preventDefault();

    const modelName = document.querySelector('#modelName').value;
    const size = document.querySelector('#size').value;
    const description = document.querySelector('#description').value;
    const ourCost = document.querySelector('#ourCost').value;
    const originalPrice = document.querySelector('#originalPrice').value;
    const productInfo = [];
    const productInfoHeadElems = document.querySelectorAll('.productInfoHead');
    const productInfoBodyElems = document.querySelectorAll('.productInfoBody');

    // Build an array of product info objects
    for (let i = 0; i < productInfoHeadElems.length; i++) {
      const head = productInfoHeadElems[i].value;
      const body = productInfoBodyElems[i].value;
      productInfo.push({ head, body });
    }

    const images = document.querySelector('#images').files;

    // Create a FormData object to send the data as multipart/form-data
    const formData = new FormData();
    for (let i = 0; i < images.length; i++) {
      formData.append('images', images[i]);
    }
    formData.append('productDto', JSON.stringify({
      modelName,
      size,
      description,
      ourCost,
      originalPrice,
      productInfo
    }));
    try {
      const response = await fetch('http://localhost:8080/product/add', {
        method: 'POST',
        body: formData
      });
      if (response.ok) {
        alert("Product added successfully!");
        addProductForm.reset();
        productInfoDiv.innerHTML = "";
      } else {
        throw new Error("Failed to add product data");
      }
    } catch (error) {
      alert(error.message);
    } finally {
      loader.style.display = "none";
    }
  });
  });
</script>
</body>
</html>
