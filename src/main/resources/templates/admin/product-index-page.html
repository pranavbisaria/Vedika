<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Product Table</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        #container {
            margin: 0 auto;
            max-width: 800px;
            padding: 20px;
        }

        h1 {
            text-align: center;
        }

        table {
            border-collapse: collapse;
            width: 100%;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #ddd;
        }

        button {
            background-color: #f44336;
            border: none;
            color: white;
            padding: 8px 16px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 14px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 4px;
        }

        button:hover {
            background-color: #d63730;
        }
    </style>
</head>
<body>
<div id="container">
    <h1>Product Table</h1>
    <table id="product-table">
        <thead>
        <tr>
            <th>Product ID</th>
            <th>Model Name</th>
            <th>Size</th>
            <th>Our Cost</th>
            <th>Original Price</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody></tbody>
    </table>
    <div id="pagination"></div>
</div>
<script>
    // Set initial values for pagination
    let currentPage = 0;
    let pageSize = 10;
    let totalPage = 0;
    let lastPage = false;

    // Fetch products from API
    function fetchProducts(pageNumber) {
        fetch(`http://localhost:8080/product/allProducts?pageNumber=${pageNumber}&pageSize=${pageSize}&sortBy=id&sortDir=des`)
            .then(response => response.json())
            .then(data => {
                // Get product table and clear previous rows
                const table = document.getElementById('product-table');
                const tbody = table.querySelector('tbody');
                tbody.innerHTML = '';

                // Add products to table
                data.content.forEach(product => {
                    const tr = document.createElement('tr');
                    tr.innerHTML = `
          <td>${product.id}</td>
          <td>${product.modelName}</td>
          <td>${product.size}</td>
          <td>${product.ourCost}</td>
          <td>${product.originalPrice}</td>
          <td>
            <button onclick="deleteProduct(${product.id})">Delete</button>
          </td>
        `;
                    tbody.appendChild(tr);
                });

                // Update pagination
                currentPage = data.pageNumber;
                pageSize = data.pageSize;
                totalPage = data.totalPage;
                lastPage = data.lastPage;
                const pagination = document.getElementById('pagination');
                pagination.innerHTML = '';
                // Add previous page button
                const prevButton = document.createElement('button');
                prevButton.innerText = 'Prev';
                prevButton.disabled = currentPage === 0;
                prevButton.addEventListener('click', () => {
                    fetchProducts(currentPage - 1);
                });
                pagination.appendChild(prevButton);

                // Add page number buttons
                for (let i = 0; i < totalPage; i++) {
                    const pageButton = document.createElement('button');
                    pageButton.innerText = i + 1;
                    pageButton.disabled = i === currentPage;
                    pageButton.addEventListener('click', () => {
                        fetchProducts(i);
                    });
                    pagination.appendChild(pageButton);
                }

                // Add next page button
                const nextButton = document.createElement('button');
                nextButton.innerText = 'Next';
                nextButton.disabled = lastPage;
                nextButton.addEventListener('click', () => {
                    fetchProducts(currentPage + 1);
                });
                pagination.appendChild(nextButton);
            })
            .catch(error => console.error(error));
    }

    // Delete product with confirmation dialog
    function deleteProduct(productId) {
        const confirmed = confirm('Are you sure you want to delete this product?');
        if (confirmed) {
            fetch(`http://localhost:8080/product/delete/${productId}`, {
                method: 'DELETE'
            })
                .then(response => {
                    if (response.ok) {
                        fetchProducts(currentPage);
                    }
                })
                .catch(error => console.error(error));
        }
    }
    // Fetch initial page
    fetchProducts(0);
</script>
</body>
</html>
