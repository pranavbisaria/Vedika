<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="ISO-8859-1">
<title>Admin Panel</title>
	<link rel="apple-touch-icon" sizes="180x180" href="Resources/favicon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="Resources/favicon.png">
	<link rel="icon" type="image/png" sizes="16x16" href="Resources/favicon.png">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
	<link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
	<style>
		* {
			box-sizing: border-box;
		}
		body {
			font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
			background-color: rgba(209, 223, 236, 0.99);
			margin: 0;
		}
		.container-fluid{
			margin-left: 20px;
			margin-right: 20px;
		}
		.loginContainer{
			margin: 50px auto;
			padding: 0;
			width: 500px
		}
		.form-group{
			margin: 20px 0;
		}
	</style>
</head>
<body>
<body class="p-3 m-0 border-0 bd-example">
<nav class="navbar navbar-expand-lg bg-body-tertiary">
	<div class="container-fluid">
		<a class="navbar-brand" th:href="@{/admin}">Admin Panel</a>
	</div>
</nav>
	<div class = "loginContainer">
		<h1 class="center"> User Login Page </h1>
		<form th:action="@{/login}" method="post">

			<!-- error message -->
			<div th:if="${param.error}">
				<div class="alert alert-danger">Invalid username or
					password.</div>
			</div>

			<!-- logout message -->
			<div th:if="${param.logout}">
				<div class="alert alert-info">You have been logged out.</div>
			</div>

			<div class = "form-group">
				<label for ="username"> Username </label> :
				<input type="text" class = "form-control" id ="username" name = "username"
				placeholder="Enter Email ID" autofocus="autofocus">
			</div>

			<div class="form-group">
				<label for="password">Password</label>: <input type="password"
					id="password" name="password" class="form-control"
					placeholder="Enter Password" />
			</div>

			<div class="form-group">
				<div class="row">
					<div class="col-sm-6 col-sm-offset-3">
						<input type="submit" name="login-submit" id="login-submit"
							class="form-control btn btn-primary" value="Log In" />
					</div>
				</div>
			</div>
		</form>
	</div>
</body>
</html>
