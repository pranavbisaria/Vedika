<!DOCTYPE html>
<html>

<head>
	<meta charset="ISO-8859-1">
	<title>Registration</title>
	<link rel="apple-touch-icon" sizes="180x180" th:href="@{/Resources/favicon.png}" />
	<link rel="icon" type="image/png" sizes="32x32" th:href="@{/Resources/favicon.png}" />
	<link rel="icon" type="image/png" sizes="16x16" th:href="@{/Resources/favicon.png}" />
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
	<link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
	<link rel="stylesheet" type="text/css" href="fonts.css">
	<style>
		* {
			font-family: 'AveriaGWF-Bold', sans-serif;
			box-sizing: border-box;
		}

		body {
			font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
			background-color: rgba(209, 223, 236, 0.99);
			margin: 0;
		}

		.container-fluid {
			margin-left: 20px;
			margin-right: 20px;
		}

		.RegisterContainer {
			margin: 50px auto;
			padding: 0;
			width: 500px
		}

		.form-group {
			margin: 20px 0;
		}
	</style>
	</style>
</head>

<body class="p-3 m-0 border-0 bd-example">
	<nav class="navbar navbar-expand-lg bg-body-tertiary">
		<div class="container-fluid">
			<a class="navbar-brand" th:href="@{/admin}">Admin Panel</a>
		</div>
	</nav>
	<br>
	<br>
	<div class="RegisterContainer">
		<!-- success message -->
		<div th:if="${param.success}">
			<div class="alert alert-info">You've successfully registered
				to our awesome app!</div>
		</div>

		<h1>Registration</h1>

		<form th:action="@{/registration}" method="post" th:object="${user}">
			<div class="form-group">
				<label class="control-label" for="firstName"> First Name </label>
				<input id="firstName" class="form-control" th:field="*{firstName}" required autofocus="autofocus" />
			</div>

			<div class="form-group">
				<label class="control-label" for="lastName"> Last Name </label> <input id="lastName"
					class="form-control" th:field="*{lastName}" required autofocus="autofocus" />
			</div>

			<div class="form-group">
				<label class="control-label" for="email"> Email </label> <input id="email" class="form-control"
					th:field="*{email}" required autofocus="autofocus" />
			</div>

			<div class="form-group">
				<label class="control-label" for="password"> Password </label> <input id="password" class="form-control"
					type="password" th:field="*{password}" required autofocus="autofocus" />
			</div>

			<div class="form-group">
				<button type="submit" class="btn btn-success">Register</button>
				<span>Already registered? <a href="/" th:href="@{/login}">Login
						here</a></span>
			</div>
		</form>
	</div>
</body>

</html>
