<!DOCTYPE html>
<html lang="en">
<head>
  <title>Visitors</title>
  <link rel="apple-touch-icon" sizes="180x180" href="admin/favicon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="admin/favicon.png">
  <link rel="icon" type="image/png" sizes="16x16" href="admin/favicon.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: rgba(209, 223, 236, 0.99);
      margin: 0;
    }
    .container-fluid{
      margin-left: 20px;
      margin-right: 20px;
    }
    h1{
      margin-top: 100px;
    }
    table {
      margin-top: 20px;
      background-color: #fff;
      border-collapse: collapse;
      box-shadow: 0 10px 20px rgba(0,0,0,0.15);
      border-radius: 10px;
      overflow: hidden;
      width: 100%;
      transition: all 0.3s cubic-bezier(.25,.8,.25,1);
      position: relative;
    }

    th, td {
      padding: 12px 15px;
      text-align: left;
      border-bottom: 1px solid #dee2e6;
      color: #444;
    }

    th {
      background-color: #007bff;
      color: #fff;
      text-transform: uppercase;
      font-weight: 600;
      position: sticky;
      top: 0;
    }

    tr{
      height: 50px;
    }

    td {
      font-size: 0.9em;
    }

    tr:nth-child(even) {
      background-color: #f8f9fa;
    }

    @media screen and (max-width: 600px) {
      table {
        display: block;
      }
      table thead {
        display: none;
      }
      table tr {
        margin-bottom: 10px;
        display: block;
        border-bottom: 2px solid #ddd;
      }
      table td {
        display: block;
        text-align: right;
        font-size: 13px;
        border-bottom: none;
      }
      table td:before {
        content: attr(data-label);
        float: left;
        text-transform: uppercase;
        font-weight: bold;
      }
      table td:last-child {
        border-bottom: 0;
      }
    }
    .pagination {
      margin-top: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .loader {
      border: 8px solid #f3f3f3;
      display: block;
      border-top: 8px solid #3498db;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 2s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .pagination button {
      background-color: #f2f2f2;
      border: none;
      color: black;
      padding: 8px 16px;
      text-decoration: none;
      margin: 4px 2px;
      cursor: pointer;
    }

    .pagination button:disabled {
      background-color: #cccccc;
      color: #666666;
      cursor: default;
    }

    .table-div {
      overflow-x: auto;
      margin: 1rem;
    }
  </style>
</head>
<body class="p-3 m-0 border-0 bd-example">
<nav class="navbar navbar-expand-lg bg-body-tertiary">
  <div class="container-fluid">
    <a class="navbar-brand" th:href="@{/admin}">Admin Panel</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item"><a class="nav-link" th:href="@{/admin/product-list}">My Products</a></li>
        <li class="nav-item"><a class="nav-link active" aria-current="page" th:href="@{/admin/visitorResponse}">Visitor's Response</a></li>
        <li class="nav-item"><a class="nav-link" th:href="@{/admin/addProduct}">Add New Product</a></li>
      </ul>
        <a class="nav-link" th:href="@{/logout}">Logout</a>
    </div>
  </div>
</nav>
<h1 class="text-center mt-4">Customer Contact Details</h1>
<div id="loader" class="loader"></div>
<div class="table-div">
  <table>
    <thead>
    <tr>
      <th>S.No.</th>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Address</th>
      <th>Phone Number</th>
      <th>Email</th>
      <th>Preferable Date</th>
      <th>Preferable Time</th>
      <th>Enquiry</th>
      <th>Product Model Name</th>
      <th>Product Size</th>
      <th>Product Cost</th>
    </tr>
    </thead>
    <tbody id="visitors-table">
    </tbody>
  </table>
</div>
<div class="pagination">
  <button id="previous-page-btn" disabled>&laquo; Previous</button>
  <button id="next-page-btn" disabled>Next &raquo;</button>
  <span id="page-info"></span>
</div>

<script>
  const baseUrl = "/admin/visitor/getAll?pageSize=10&sortBy=id&pageNumber=";
  const pageSize = 10;

  let currentPage = 1;
  let totalPages = 1;

  function updateTable(data) {
    let tableBody = document.getElementById("visitors-table");
    tableBody.innerHTML = "";
    for (let i = 0; i < data.length; i++) {
      let row = tableBody.insertRow(-1);

      let serialNumber = (currentPage-1) * pageSize + i + 1;
      let cell1 = row.insertCell(0);
      cell1.innerHTML = serialNumber;

      let cell2 = row.insertCell(1);
      cell2.innerHTML = data[i].firstname;

      let cell3 = row.insertCell(2);
      if(data[i].lastname!=null)
        cell3.innerHTML = data[i].lastname;

      let cell4 = row.insertCell(3);
      if(data[i].address!=null)
        cell4.innerHTML = data[i].address;

      let cell6 = row.insertCell(4);
      cell6.innerHTML = data[i].phoneNumber;

      let cell5 = row.insertCell(5);
      if(data[i].email!=null)
        cell5.innerHTML = data[i].email;

      let cell7 = row.insertCell(6);
      if(data[i].preferableDate!=null)
        cell7.innerHTML = data[i].preferableDate;

      let cell8 = row.insertCell(7);
      if(data[i].preferableTime!=null)
        cell8.innerHTML = data[i].preferableTime;

      let cell9 = row.insertCell(8);
      if(data[i].enquiry!=null)
        cell9.innerHTML = data[i].enquiry;

      let product = data[i].product;

      let cell11 = row.insertCell(9);
      if(data[i].product!=null)
        cell11.innerHTML = product.modelName;

      let cell12 = row.insertCell(10);
      if(data[i].product!=null)
        cell12.innerHTML = product.size;

      let cell13 = row.insertCell(11);
      if(data[i].product!=null)
        cell13.innerHTML = "Rs. "+product.ourCost;
    }
  }

  function updatePagination() {
    let previousPageBtn = document.getElementById("previous-page-btn");
    let nextPageBtn = document.getElementById("next-page-btn");
    let pageInfo = document.getElementById("page-info");
    if (currentPage === 1) {
      previousPageBtn.disabled = true;
    } else {
      previousPageBtn.disabled = false;
    }

    if (currentPage === totalPages || totalPages===0) {
      nextPageBtn.disabled = true;
    } else {
      nextPageBtn.disabled = false;
    }

    pageInfo.innerHTML = `Page ${currentPage} of ${totalPages}`;
  }

  function fetchData(pageNumber) {
    loader.style.display = "block";
    return new Promise((resolve, reject) => {
      fetch(baseUrl + pageNumber)
              .then(response => {
                if (response.ok) {
                  return response.json();
                }
                throw new Error('Network response was not ok.');
              })
              .then(data => {
                totalPages = data.totalPage;
                updateTable(data.content);
                updatePagination();
                loader.style.display = "none";
                resolve();
              })
              .catch(error => {
                console.error(error);
                loader.style.display = "none";
                reject(error);
              });
    });
  }
  var loader = document.getElementById("loader");
  window.addEventListener("load", function() {
    loader.style.display = "none";
  });

  document.addEventListener("DOMContentLoaded", () => {
    fetchData(currentPage-1);
    let previousPageBtn = document.getElementById("previous-page-btn");
    let nextPageBtn = document.getElementById("next-page-btn");

    previousPageBtn.addEventListener("click", () => {
      currentPage--;
      fetchData(currentPage-1);
    });

    nextPageBtn.addEventListener("click", () => {
      currentPage++;
      fetchData(currentPage-1);
    });
  });
</script>
</body>
</html>
